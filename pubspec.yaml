name: nearby_restaurants
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  flutter_screenutil: ^5.9.3
  velocity_x: ^4.0.0

  modal_progress_hud_nsn: ^0.5.1

  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  dio: ^5.5.0+1

  map_launcher: ^3.3.1

  geolocator: ^12.0.0


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo.ttf
